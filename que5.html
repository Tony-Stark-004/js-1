<body>
    <h1>Find the last digit of a 4 digit number</h1>
    <p>You are provided a four digit number N only. Your task is to print out the last digit of that number.</p>
    <pre class="que-code">const Last_Digit = (n) => {
      var x = n%10;
      var y = parseInt (x);
      return y;
   };
    </pre>
